query($id: ID) {
    user(id: $id) {
        id
        firstName
        lastName
        email
        avatar
        children {
            id
            age
            firstName
            lastName
            avatar
            subjects {
                id
                title
                activities {
                    id
                    difficulty
                    hint
                    description
                    subject {
                        id
                        title
                    }
                    sessions {
                        id
                        score
                        notes
                        createdAt
                        activity {
                            id
                            difficulty
                            hint
                            description
                            subject {
                                id
                                title
                            }
                        }
                    }
                }
            }
        }
    }
}
