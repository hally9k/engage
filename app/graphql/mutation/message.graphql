mutation(
    $content: String!
    $userId: ID!
    $conversationId: ID!
    $channel: String!
) {
    message(
        content: $content
        userId: $userId
        conversationId: $conversationId
        channel: $channel
    ) {
        id
        createdAt
        user {
            id
            firstName
        }
        content
    }
}
